name: üêõ[Bug Report]
description: An issue for when Litewallet Android is not operating as expected.
title: "üêõ[Bug Report]: "
labels: ["üêõ bug"]
projects: ["Litewallet: Android"]
assignees: 
  - josikie
body:
  - type: markdown
    attributes:
      value: |
        Bug reports are extremely valuable. Thanks for this report! 
  - type: textarea
    id: device-model
    attributes:
      label: Device model
      description: Which is your Android device?
      placeholder: Android model
      value: "Samsung Galaxy S23 Ultra or Google Pixel 7A"
    validations:
      required: true      
  - type: dropdown
    id: os-version
    attributes:
      label: OS version
      description: What version of Android OS is running on your device?
      multiple: false
      options:
        - Android 14 | Level 34 (Default)
        - Android 13 | Level 33 
        - Android 12 | Level 32 
        - Android 11 | Level 30 
        - Android 10 | Level 29 
        - Other
      default: 0
    validations:
      required: true
  - type: dropdown
    id: app-version
    attributes:
      label: Which version of Litewallet (Android) are you running?
      multiple: false
      options:
        - v2.10.0 (Default)
        - v2.9.1
        - v2.9.0
        - v2.8.4
        - Other
      default: 0
    validations:
      required: true
  - type: textarea
    id: describe-what-happened
    attributes:
      label: Describe what happened.
      description: What did you expect to happen?
      placeholder: Tell us what actually happened.
      value: "Drat! A bug."
    validations:
      required: true
  - type: textarea
    id: other-notes
    attributes:
      label: Add any notes you would like to add.
      description: Is there any more information for us?
      placeholder: Optional notes.
      value: "ü§î üí°"
    validations:
      required: false
