apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    lintOptions {
        // set to true to turn off analysis progress reporting by lint
        quiet false
        // if true, stop the gradle build if errors are found
        abortOnError false
        // if true, only report errors
        ignoreWarnings false
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
//        exclude 'app/src/main/jni/breadwallet-core' //for API 19 to work
    }


    defaultConfig {
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        applicationId "com.breadwallet"
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
//        ndk {
//            moduleName "core"
//            cFlags "-std=c99 -DBITCOIN_TESTNET=1"
//            ldLibs "log"
//        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            debuggable false
            jniDebuggable false
//            proguardFiles getDefaultProguardFiles('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            jniDebuggable true
        }

        foss {
            debuggable false
            jniDebuggable false
        }
    }

    sourceSets {
        main {
            jni.srcDirs = []
        }
    }

}

task buildNative(type: Exec, description: 'Compile JNI source via NDK') {
    android.applicationVariants.all { variant ->
        Properties properties = new Properties()
        properties.load(project.rootProject.file('local.properties').newDataInputStream())
        def ndkDir = properties.getProperty('ndk.dir')
        println(projectDir)
        commandLine "$ndkDir/ndk-build",
                'NDK_PROJECT_PATH=null',
                'V=1',
                'ndk-build NDK_DEBUG=1', // NDK_DEBUG=1
                'NDK_LOG=1',
                "NDK_APPLICATION_MK=$projectDir/src/main/jni/Application.mk",
                "NDK_OUT=$buildDir/intermediates/ndk/${variant.dirName}/obj",
                "NDK_LIBS_OUT=$buildDir/intermediates/ndk/${variant.dirName}/lib"
        copy {
            from "$buildDir/intermediates/ndk/${variant.dirName}/lib"
            into "src/main/jniLibs"
        }
    }
}

task cleanNative(type: Exec, description: 'Clean JNI object files') {
    android.applicationVariants.all { variant ->
        Properties properties = new Properties()
        properties.load(project.rootProject.file('local.properties').newDataInputStream())
        def ndkDir = properties.getProperty('ndk.dir')
        commandLine "$ndkDir/ndk-build",
                'NDK_PROJECT_PATH=null',
                'ndk-build NDK_DEBUG=1',
                "NDK_APPLICATION_MK=$projectDir/src/main/jni/Application.mk",
                "NDK_OUT=$buildDir/intermediates/ndk/${variant.dirName}/obj",
                "NDK_LIBS_OUT=$buildDir/intermediates/ndk/${variant.dirName}/lib",
                'clean'
    }
}

clean.dependsOn 'cleanNative'

tasks.withType(JavaCompile) {
    compileTask -> compileTask.dependsOn buildNative
}

